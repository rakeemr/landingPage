            <a href="#" class="brand-logo">

  <div class="container-fluid.well">
    <div class="row parallax" id="block1">
      <div class="col-sm-6 col-md-12 col-lg-12">
      </div>
    </div>
    <div class="row parallax" id="block2">
      <div class="col-sm-12 col-md-12 col-lg-12">
        <h1>Content Here</h1>
      </div>
    </div>
    <div class="row parallax" id="block3">
      <div class="col-sm-6 col-md-12 col-lg-12">
      </div>
    </div>
    <div class="row parallax" id="block4">
      <div class="col-sm-12 col-md-12 col-lg-12">
        <h4>Contact Us</h4>
        <div class="row">
          <form class="col s12">
            <div class="row">
              <div class="input-field col s6">
                <input placeholder="John Doe Smith" id="full_name" type="text" class="validate">
                <label for="full_name">Full Name</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s6">
                <input placeholder="example: Meeting" id="subject" type="text" class="validate">
                <label for="subject">Subject</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s6">
                <input id="message" type="text" class="validate">
                <label for="message">Message</label>
              </div>
            </div>
            <button class="btn waves-effect waves-light" type="submit" name="action">Submit
              <i class="fa fa-arrow-circle-right"></i>
            </button>
          </form>
        </div>
      </div>
    </div>
    <div class="row parallax" id="block5">
      <div class="col-sm-6 col-md-12 col-lg-12">
      </div>
    </div>
  </div>
